---
name: "Release"

on:
  push:
    branches: [ "release" ]

jobs:
  pre-release:
    name: "Release"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: xvfb-run mvn -B compile --file pom.xml

      - name: Jar with Maven
        run: "mvn -B jar:jar -DfinalName=Projet-GL-${{ github.event.pull_request.title }} --file pom.xml"

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.RELEASE_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Build ${{ github.event.pull_request.title }}"
          files: |
            ./target/*.jar
